{% extends 'base.html' %}

{% block title %}Blogs{% endblock title %}

{% block content %}
            {% for blog in blogs %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ blog.title }}</h5>
                        <p class="card-text">{{ blog.content|truncatewords:20 }}</p>
                        <a href="{% url 'blog_detail' blog.id %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
{% endblock content %}
